# Update public/inventory.json so Netlify serves fresh data. Runs daily and on push to main.
name: Scrape inventory

on:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - run: npm install

      - name: Scrape to public/inventory.json
        run: node scripts/scrape-to-public.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/inventory.json
          git diff --staged --quiet || (git commit -m "chore: update inventory" && git push)
